paths:
  /api/sessions/login:
    post:
      summary: Login
      description: Para iniciar sesión debe enviar por body el email y la password.
      tags:
        - Sessions
      requestBody:
        description: Ingrese Usuario y contraseña
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login exitoso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Login exitoso.
                  user:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: "665d3e4a527b22791687ed54"
                      first_name:
                        type: string
                        example: first_name
                      last_name:
                        type: string
                        example: last_name
                      email:
                        type: string
                        example: premium@example.com
                      age:
                        type: integer
                        example: 30
                      cart:
                        type: object
                        properties:
                          _id:
                            type: string
                            example: "665d3e4a527b22791687ed52"
                          products:
                            type: array
                            items:
                              type: object
                          createdAt:
                            type: string
                            format: date-time
                            example: "2024-06-03T03:53:46.042Z"
                          updatedAt:
                            type: string
                            format: date-time
                            example: "2024-07-31T02:36:32.352Z"
                          __v:
                            type: integer
                            example: 0
                      rol:
                        type: string
                        example: premium
                      createdAt:
                        type: string
                        format: date-time
                        example: "2024-06-03T03:53:46.161Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2024-06-03T03:53:46.161Z"
                      __v:
                        type: integer
                        example: 0
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6Ikp"
        409:
          description: Ya existe una sesión activa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: Conflict
                  message:
                    type: string
                    example: Hay una sesión activa. Debe cerrarla antes de iniciar una nueva.
        500:
          $ref: '#/components/responses/500'
  /api/sessions/logout:
    get:
      summary: Logout
      description: Cierra la sessión del usuario.
      tags:
        - Sessions
      responses:
        200:
          description: Logout Exitoso...!!!
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Logout Exitoso...!!!
        500:
          $ref: '#/components/responses/500'
